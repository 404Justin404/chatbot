<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f8f9fa;
}
#chat-box {
    height: 400px;
    overflow-y: scroll;
    background: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}
.message {
    margin: 5px 0;
}
.message.you {
    text-align: right;
    color: blue;
}
.message.bot {
    text-align: left;
    color: green;
}
</style>
</head>
<body>
<div class="container mt-4">
    <h2>Chatbot</h2>
    <div id="chat-box" class="mb-3"></div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
        <button id="send" class="btn btn-primary">Send</button>
    </div>
</div>

<!-- âœ… JS is embedded here -->
<script>
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send');

// send button click and Enter key press
sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMessage();
});

// helper to add message to chat window
function addMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender === 'You' ? 'you' : 'bot');
    msgDiv.textContent = `${sender}: ${text}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// sends message to backend and shows reply
function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage('You', message);
    userInput.value = '';

    fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        const reply = data.response || '[No response]';
        addMessage('Bot', reply);
    })
    .catch(err => {
        console.error(err);
        addMessage('Bot', '[Error: could not reach server]');
    });
}
</script>
</body>
</html>
